<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>test</title>
</head>

<body>
    用户名：<input type="text" name="" id="input">
    <button onclick="validateName()">验证</button>
    <div id="dd"></div>
    <script>
    var input = document.getElementById("input");
    var dd=document.getElementById("dd");
    function validateName() {
        if (input.value.length >= 6 && input.value.length <= 18) {
            //alert("valid");
            dd.innerText = 'valid';
            dd.style.color='blue';

        } else {
            //alert("invalid");
            dd.innerText = 'invalid';
            dd.style.color='red';

        }
    }
    </script>
</body>

</html>
