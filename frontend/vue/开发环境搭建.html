<!DOCTYPE html>
<html>

<head>
    <title>04</title>
</head>

<body>
    <div id="app">
        <div v-html="message"></div>
        <h1>{{message}}</h1>
        <br/>
        <input v-model="message">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
    new Vue({
        el: '#app',
        data: {
            message: 'hijack',
        }
    })
    </script>
</body>

</html>
